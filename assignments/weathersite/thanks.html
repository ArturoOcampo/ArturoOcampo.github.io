<!DOCTYPE HTML>
<html lang="en-us">
    <head>
            <title>Thanks</title>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">

<script>
var tiempo = 5;
 function cuentaRegresiva(){
 if (tiempo > 0){
    tiempo--
 }
 else{
    window.history.back();
  
 }
document.getElementById("tiempoact").innerHTML=tiempo
 setTimeout("cuentaRegresiva()",1000)
 }
window.onload=function(){
cuentaRegresiva();
  };
</script>
    </head>
    <body>
        <div id="container-thanks">
        <img id="logo-thankspage" src="images/HelloWeather-Logo.png" alt="Logo">
        <h4>Thanks for your report</h4>
        <p>- Your form has been sent correctly -</p>
        <br>
        <p class="little-text">This window will close automatically in: <span id="tiempoact">
            </span> segundos</p>
        </div>
    </body>
</html>
