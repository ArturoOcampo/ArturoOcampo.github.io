<!DOCTYPE HTML>
<html lang="en-us">
    <head>
            <title>Table Build</title>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <link rel="stylesheet" href="css/tablebuild.css">
    </head>
    <body>
            <main>
                    <table>
                      <thead>
                        <tr>
                          <th colspan="3">
                        <h1>ACME Wildwest</h1>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="Dark-Blue title">
                          <td>Period</td>
                          <td>Sales</td>
                          <td>Sales Goal</td>
                        </tr>
                        <tr class="Row-Color">
                          <td>August</td>
                          <td>$3,590</td>
                          <td>$4,000</td>
                        </tr>
                        <tr class="Row-Color2">
                          <td>September</td>
                          <td>$4,420</td>
                          <td>$5,000</td>
                        </tr>
                        <tr class="Row-Color">
                          <td>October</td>
                          <td>$4,870</td>
                          <td>$5,000</td>
                        </tr>
                        <tr class="Row-Color2">
                          <td>November</td>
                          <td>$8,610</td>
                          <td class="Dark-Blue title">$7,500</td>
                        </tr>
                        <tr class="Row-Color">
                          <td id="italic">Black Friday</td>
                          <td colspan="2">$3,200</td>
                        </tr>
                            <tr class="Row-Color2">
                          <td>December</td>
                          <td>$6,820</td>
                          <td>$7,500</td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="3">Compiled 12.12.2020 by bRauls</td>
                        </tr>
                      </tfoot>
                    </table>
            </main>
    </body>
</html>
